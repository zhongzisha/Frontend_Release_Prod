<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>pydeck</title>
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
    <script src='https://cdn.jsdelivr.net/npm/@deck.gl/jupyter-widget@~9.0.*/dist/index.js'></script>
    <style>
    body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

#deck-container {
  width: 100vw;
  height: 100vh;
}

#deck-container canvas {
  z-index: 1;
  background: #add8e6;
}
    </style>
  </head>
  <body>
    <div id="deck-container">
    </div>
  </body>
  <script>
    const container = document.getElementById('deck-container');
    const jsonInput = {
  "initialViewState": {
    "controller": true,
    "rotationOrbit": 30,
    "rotationX": 15,
    "target": [
      7.128111871169302,
      4.299342238261451,
      3.3721184903795147
    ],
    "zoom": 5.3
  },
  "layers": [
    {
      "@@type": "PointCloudLayer",
      "autoHighlight": true,
      "data": "ST_CONCH_umap3d.csv",
      "getColor": "@@=[r, g, b]",
      "getNormal": [
        0,
        0,
        15
      ],
      "getPosition": "@@=[x, y, z]",
      "id": "50e3af73-a79d-4e43-b812-ff7be2fbabf6",
      "pickable": true,
      "pointSize": 3
    }
  ],
  "mapProvider": "carto",
  "mapStyle": "https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json",
  "views": [
    {
      "@@type": "OrbitView",
      "controller": true
    }
  ]
};
    const tooltip = {'html': '<b>{slide_name}</b><br/><b>Spot: ({px}, {py})</b><br/><img src="data_HiDARE_PLIP_20240208/assets/ST_kmeans_clustering/patch_images_64/{slide_name}/x{px}_y{py}.JPEG"/>', 'style': {'color': 'white'}};
    const customLibraries = null;
    const configuration = null;

    const deckInstance = createDeck({
                  container,
      jsonInput,
      tooltip,
      customLibraries,
      configuration
    });

  </script>
</html>
